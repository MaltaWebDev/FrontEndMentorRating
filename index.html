<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/RatingCard/images/favicon-32x32.png"
    />

    <title>Interactive rating component | MaltaWebDev</title>

    <link rel="stylesheet" href="/RatingCard/sass/style.css" />
    <script defer src="/RatingCard/app.js"></script>
  </head>

  <body>
    <main id="main">
      <section class="main-card">
        <!-- Rating state start -->
        <div class="rating-state-card">
          <div class="rating-star">
            <img
              src="/RatingCard/images/icon-star.svg"
              alt="small orange star icon"
              class="rating-star-icon"
            />
          </div>
          <div class="rating-state-title">How did we do?</div>
          <div class="rating-state-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>

          <div>
            <div>
              <form  class="rating-form" action="result.html" method="GET">
                <div class="radio-btn radio-btn-1">
                  <label for="1">1</label>
                  <input type="radio" name="rating" id="1" value="1" />
                </div>

                <div class="radio-btn radio-btn-2">
                  <label for="2">2</label>
                  <input type="radio" name="rating" id="2" value="2" />
                </div>

                <div class="radio-btn radio-btn-3">
                  <label for="3">3</label>
                  <input type="radio" name="rating" id="3" value="3" />
                </div>

                <div class="radio-btn radio-btn-4">
                  <label for="4">4</label>
                  <input type="radio" name="rating" id="4" value="4" />
                </div>

                <div class="radio-btn radio-btn-5">
                  <label for="5">5</label>
                  <input type="radio" name="rating" id="5" value="5" />
                </div>
              </div>

              <div>
                <button class="submit-btn" type="submit">SUBMIT</button>
              </div>
              
            </form>

          </div>
        </div>
        
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/MaltaWebDev"> MaltaWebDev</a>.
      </div>
    </main>
  </body>
</html>
