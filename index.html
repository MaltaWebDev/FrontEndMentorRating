    <title>Interactive rating component | MaltaWebDev</title>

    <link rel="stylesheet" href="/style.css" />

  <body>
    <section class="rating-state">
      <!-- Rating state start -->
      <div class="rating-state-card">
        <div class="rating-star">
          <img
            src="images/icon-star.svg"
            alt="small orange star icon"
            class="rating-star-icon"
          />
        </div>
        <div class="rating-state-title">How did we do?</div>
        <div class="rating-state-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div class="rating-buttons">
          <div class="rating rating-one">1</div>
          <div class="rating rating-two">2</div>
          <div class="rating rating-three">3</div>
          <div class="rating rating-four">4</div>
          <div class="rating rating-five">5</div>
        </div>
        <div class="rating-button">
          <button class="rating-state-btn">Submit</button>
        </div>
      </div>
    </section>
